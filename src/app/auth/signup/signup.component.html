<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
            <input matInput type="email" name="email" ngModel placeholder="Email Address" #emailInput="ngModel" required
                email>
            <mat-error *ngIf="emailInput.invalid && emailInput.touched">
                Please enter a valid email.
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" name="password" ngModel placeholder="Password" #passwordInput="ngModel"
                required>
            <mat-error *ngIf="passwordInput.invalid && passwordInput.touched">
                Please enter your password.
            </mat-error>
        </mat-form-field>
        <button mat-raised-button class="signup-button" color="accent" type="submit" *ngIf="!isLoading">Sign Up</button>
    </form>
</mat-card>
